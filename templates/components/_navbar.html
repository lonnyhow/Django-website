<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home-page' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts-page' %}">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'faq-page' %}">Вопросы-ответы</a>
                </li>

                <!--request.user.is_authenticated - отдает True если пользователь зашел в свой аккаунт-->
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'users:profile' request.user.username %}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'create-article' %}">Добавить статью</a>
                </li>
                {% endif %}
            </ul>
            <form class="d-flex" role="search" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex ms-2 column-gap-2">
                <!--request-->
                {% if not request.user.is_authenticated %}
                <a href="{% url 'users:register-user' %}" class="btn btn-warning">Регистрация</a>
                <a href="{% url 'users:login-user' %}" class="btn btn-success">Авторизация</a>
                {% else %}
                <a href="{% url 'users:logout-user' %}" class="btn btn-danger">Выйти</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
