<div class="card">

  <img src="{{ article.get_image }}" class="card-img-top" alt="..."
  style="height: 350px">


  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.short_description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <b>Просмотры: </b>{{ article.views }}
    </li>
    <li class="list-group-item">
      <b>Категория: </b>{{ article.category }}
    </li>
    <li class="list-group-item">
      <b>Автор: </b><a href="{% url 'users:profile' article.author.username %}">{{ article.author }}</a>
    </li>
    <li class="list-group-item">
      <b>Дата создания: </b>{{ article.created_at }}
    </li>
  </ul>
  <div class="card-body d-flex column-gap-3">
    <a href="{% url 'article-page' article_id=article.id %}" class="btn btn-outline-primary w-100">Подробнее</a>
    {% if article.author == request.user %}
    <a href="{% url 'article-delete' article.id %}" class="btn btn-outline-danger w-100">Удалить</a>
    {% endif %}
  </div>
</div>
