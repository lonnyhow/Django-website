<div class="card">
  <div class="card-header">
    {{ article.created_at }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.short_description }}</p>
    <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Detail</a>
  </div>
</div>

<!--{% url 'article-page' article.id %}-->
